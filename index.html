<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gemeinsamkeiten – Vorschau</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <h1>Gemeinsamkeiten</h1>
  <div class="menu">
    <button id="menuToggle" class="menu-toggle" aria-haspopup="true" aria-expanded="false" aria-controls="menuPanel" title="Menü">☰</button>
    <div id="menuPanel" class="menu-panel" role="menu" aria-label="Aktionen">
      <button type="button" id="exportBtn" class="btn" role="menuitem">Export JSON</button>
      <button type="button" id="importBtn" class="btn" role="menuitem">Import JSON</button>
      <input type="file" id="importFile" accept="application/json" hidden>
      <button type="button" id="reportBtn" class="btn" role="menuitem">Bericht kopieren (DE)</button>
      <button type="button" id="resetBtn" class="btn btn-danger" role="menuitem">Alles löschen</button>
    </div>
  </div>
</header>

<main class="grid">
  <section id="formSection" aria-labelledby="formTitle">
    <h2 id="formTitle" class="visually-hidden">Formular</h2>
    <form id="entryForm" novalidate>
      <div class="field">
        <label for="contextInput">Titel der Untersuchung</label>
        <input id="contextInput" type="text" placeholder="z. B. Interessen / Lieblingsfarben / Tiere" aria-describedby="contextHint">
        <p id="contextHint" class="hint">Wird im Bericht und Dateinamen verwendet.</p>
      </div>
      <div class="field">
        <label for="nameInput">Name</label>
        <input id="nameInput" name="name" type="text" autocomplete="off" required aria-required="true" />
      </div>
      <div class="field">
        <label for="addInput">Tag hinzufügen und Enter</label>
        <input id="addInput" type="text" autocomplete="off" placeholder="z. B. Schach / Blau / Katzen" />
      </div>
      <div class="field">
        <label for="openIndexBtn">Tag‑Liste (Vollbild‑Index)</label>
        <div class="buttons"><button id="openIndexBtn" type="button" class="btn" aria-haspopup="dialog" aria-controls="indexPanel">Öffnen</button></div>
        <p id="catalogHelp" class="hint">Alphabetischer Index in Spalten; Klick fügt Tag hinzu.</p>
      </div>
      <div class="field">
        <div id="selectedTags" class="chips" aria-live="polite" aria-label="Ausgewählte Tags"></div>
      </div>
      <div class="buttons">
        <button type="submit" id="saveBtn" class="btn">Antwort speichern</button>
      </div>
      <p id="warn" class="warn" role="status" aria-live="polite"></p>
    </form>
  </section>

  <section id="cloudSection" aria-labelledby="cloudTitle">
    <h2 id="cloudTitle" class="cloud-title">Tag‑Wolke</h2>
    <div id="cloudWrap">
      <canvas id="cloud"></canvas>
      <ul id="cloudFallback" class="cloud-fallback" hidden></ul>
    </div>
    <details id="tagsDetails" class="details">
      <summary>Tags und Personen</summary>
      <ul id="tagList" class="tag-list"></ul>
      <div id="namesWrap" class="names-wrap">
        <h3 id="namesTitle">Wähle einen Tag, um die Namen zu sehen</h3>
        <ul id="namesList" class="names-list"></ul>
      </div>
    </details>
  </section>
</main>

<div id="indexPanel" role="dialog" aria-modal="true" aria-labelledby="indexTitle" hidden>
  <div id="indexHeader">
    <h3 id="indexTitle">Tag‑Index</h3>
    <label id="indexToggleWrap" class="index-toggle"><input type="checkbox" id="indexToggleRemove"> x anzeigen</label>
    <button id="indexClose" class="btn" type="button" aria-label="Schließen">Schließen</button>
  </div>
  <div id="indexBody">
    <div id="indexColumns" class="index-columns" aria-label="Alphabetischer Tag‑Index"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
<script src="script.js"></script>
</body>
</html>
